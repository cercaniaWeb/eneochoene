services:
  - type: web
    name: n8n-cercania-web
    env: node
    plan: free
    repo: https://github.com/cercaniaWeb/eneochoene
    branch: main
    buildCommand: pnpm install && pnpm build
    startCommand: N8N_PORT=$PORT ./scripts/render-start.sh pnpm start
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromService:
          type: postgres
          name: n8n-cercania-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromService:
          type: postgres
          name: n8n-cercania-db
          property: port
      - key: DB_CONNECTION_STRING
        fromService:
          type: postgres
          name: n8n-cercania-db
          property: connectionString
      - key: DB_POSTGRESDB_USER
        value: n8n
      - key: DB_POSTGRESDB_DATABASE
        value: n8n
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

databases:
  - name: n8n-cercania-db
    plan: free
    databaseName: n8n
    user: n8n
